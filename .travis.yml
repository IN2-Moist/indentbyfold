language: cpp

compiler: gcc

dist: xenial
sudo: required

matrix:
  include:
  - os:  linux
    env: BITS=32
    addons:
      apt:
        packages:
          - binutils-mingw-w64-i686
          - gcc-mingw-w64-i686
          - g++-mingw-w64-i686
  - os:  linux
    env: BITS=64
    addons:
      apt:
        packages:
          - binutils-mingw-w64-x86-64
          - gcc-mingw-w64-x86-64
          - g++-mingw-w64-x86-64

script:
  - make BITS=$BITS

